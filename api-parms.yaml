idParam:
  name: id
  in: path
  description: resource identifier
  required: true
  type: string
traitQueryParam:
  name: trait
  in: query
  description: List of resource traits to be returned
  required: false
  type: string
  enum:
    - AggregateCapacityTrait
    - HostVcenterTrait
    - HostVcenterExtendedTrait
    - HostVmcAwsTrait
    - ClusterVcenterTrait
    - ClusterVcenterExtendedTrait
    - ClusterVmcAwsTrait
    - DeploymentVcenterTrait
    - DeploymentVcenterExtendedTrait
    - DeploymentVmcAwsTrait
    - DeploymentVmcAwsCredsTrait
traitPathParam:
  name: traitName
  in: path
  description: Trait name
  required: true
  type: string
  enum:
    - AggregateCapacityTrait
    - HostVcenterTrait
    - HostVcenterExtendedTrait
    - HostVmcAwsTrait
    - ClusterVcenterTrait
    - ClusterVcenterExtendedTrait
    - ClusterVmcAwsTrait
    - DeploymentVcenterTrait
    - DeploymentVcenterExtendedTrait
    - DeploymentVmcAwsTrait
    - DeploymentVmcAwsCredsTrait
providerAssignedIdQueryParam:
  name: providerAssignedId
  in: query
  description: provider assigned identifier
  required: false
  type: string
